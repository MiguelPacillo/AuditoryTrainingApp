<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Settings Menu</title>
  </head>
  <body>
    <div class="menu">
        <div class="menu-header">
            <h2 class="menu-header-title">Auditory App Account Settings</h2>
            <div class="theme-switcher">
                <input type="radio" name="themes" id="light-theme">
                <label for="light-theme">
                    <span> 
                        <ion-icon name="sunny-outline"></ion-icon> 
                        Bright
                    </span> 
                </label>
                <input type="radio" name="themes" id="dark-theme">
                <label for="dark-theme">
                    <span>
                        <ion-icon name="moon-outline"></ion-icon>
                        Shadow
                    </span>
                </label>
                <input type="radio" name="themes" id="black-theme">
                <label for="black-theme">
                    <span>
                        <ion-icon name="headset"></ion-icon> 
                        Dark
                    </span>
                </label>
                <span class="slider"></span>
            </div>
        </div>
        <div class="menu-bod">

            <h2>Full Name:</h2>
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" placeholder="Full Name" value="Julio Rodriguez" >
            <button class="btn">Update</button>

            <h2>Email Address:</h2>
            <ion-icon name="mail-outline"></ion-icon>
            <input type="Email" placeholder="Email Address" value="Juliorodriguez123@gmail.com" >
            <button class="btn">Update</button>

            <h2>Password:</h2>
            <ion-icon name="key-outline"></ion-icon>
            <input type="password" placeholder="Password" value="Testingpassword123!" >
            <span class="eye" onclick="myFunction()">
                <ion-icon id="hide1" name="eye-outline"></ion-icon>
                <ion-icon id="hide2" name="eye-off-outline"></ion-icon>
            </span>
            <button class="btn">Update</button>

            <h2>Phone Number:</h2>
            <ion-icon name="call-outline"></ion-icon>
            <input type ="text" placeholder="Phone Number" value="954-023-9767" >
            <button class="btn">Update</button>

            <h2>Date:</h2>
            <ion-icon name="calendar-outline"></ion-icon>
            <input type="date" placeholder="Date" value="11/09/2022">
            <button class="btn">Update</button>

        </div>
    </div>
    <body>
    <html>
    <script> 
        var html = document.getElementsByTagName('html');
        var radios = document.getElementsByName('themes');

        for (i = 0; i < radios.length; i++ ) {
            radios[i].addEventListener('change', function() {
                html[0].classList.remove(html[0].classList.item(0));
                html[0].classList.add(this.id);});
        }
    </script>

    <script>
        function myFunction(){
            var x = document.getElementById("Testingpassword123!");
            var y = document.getElementById("hide1");
            var z = document.getElementById("hide2");

            if(x.type === 'password'){
                x.type = "text";
                y.style.display = "block";
                z.style.display = "none";
            }

            else{
                x.type = "password";
                y.style.display = "none";
                z.style.display = "block";
            }
        }


    </script>
  </body>
  </html>
